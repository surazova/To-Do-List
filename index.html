<!DOCTYPE html>

<head>
  <title>ToDo List</title>
  <!-- Materialize CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- External Stylesheet-->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>

<body>
  <!-- Main title -->
  <div class="container">
    <div class="row" style="text-align:center">
      <button onclick="dark()" class="waves-effect waves-red btn-flat">*</button>
      <div class="col s12">
        <h1>To-Do List</h1>
      </div>
    </div>

    <!-- Input of Todos -->
    <div class="row">
      <div class="col s12">
        <input id="userInput" type="text" placeholder="New Task" maxlength="27">
        <div class="col s12" style="text-align:center">
          <button id="enter" class="waves-effect waves-red btn-flat">+</button>
        </div>
      </div>
    </div>

    <!-- Erasing Todos/ Empty List -->
    <div class="row">
      <div class="lists col s12">
        <ul class="col s12"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript link here -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
